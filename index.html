<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Local Weather Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container box">
	<h1>Local Weather App</h1>
	<div class="main-content">

		<div id="location">

		</div>
		<div class="weather">
			<div id="icon">

			</div>
			<div id="degrees">

			</div>
		</div>

		<button id="change" class="btn">Toggle C/F</button>
		<div id="local-time">

		</div>
		<div class="row">
			<div class="col-md-12" id="info">
				<ul class="more-info">
					<li id="description"></li>
					<li id="wind-speed"></li>
					<li id="humidity"></li>
					<li id="pressure"></li>
				</ul>



			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="daily-info">
				<h2>24 hours weather forecast</h2>
			</div>
			<ul class="daily-content">
				<li id="firstHour"></li>
				<li id="secondHour"></liid>
				<li id="thirdHour"></li>
				<li id="fourthHour"></li>
				<li id="fifthHour"></li>
				<li id="sixthHour"></li>
				<li id="seventhHour"></li>
				<li id="eightHour"></li>
				<li id="ninthHour"></li>
			</ul>
		</div>


	</div>


</div>
  
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGHSM65olyiM4AqrvSY7mT2cBn-7-3zBA &callback=initMap"
  type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
